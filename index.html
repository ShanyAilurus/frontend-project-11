<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS-агрегатор</title>
  </head>
  <body>
    <main class="flex-grow-1">
      <section class="container-fluid text-white bg-dark p-5">
        <h1>RSS-агрегатор</h1>
        <form data-form="add-feed" method="post">
          <div class="input-group mb-3">
            <input type="text" autofocus requiered class="form-control" placeholder="введите url" aria-label="URL RSS-фида" />
            <button id="addbutton" class="btn btn-primary" type="submit">Добавить</button>
          </div>
          <span>Пример: https://lorem-rss.hexlet.app/feed</span>
        </form>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div id="posts" class="col-md-8 themed-grid-col"></div>
          <div id="feeds" class="col-md-4 themed-grid-col"></div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
